<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cousine&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <main>
      <h1>Tip Calculator</h1>
      <div class="billInfo">
        <div class="billInput">
          <div>
            <label for="bill">How much was your bill?</label>
            <p>₹ <input type="number" name="bill" id="bill" required /></p>
          </div>
          <div>
            <label for="people">How many people are sharing the bill?</label>
            <p>
              <input type="number" name="people" id="people" value="1" required /> People
            </p>
          </div>
          <div class="tip">
            <p>How was the service? (Tip %)</p>
            <div class="buttons">
              <div class="tooltip">
                <button class="tipButton" value="30">30%</button><span class="tooltiptext">Outstanding</span>
              </div>
              <div class="tooltip">
                <button class="tipButton" value="20">20%</button><span class="tooltiptext">Good</span>
              </div>
              <div class="tooltip">
                <button class="tipButton" value="15">15%</button><span class="tooltiptext">Okay</span>
              </div>
              <div class="tooltip">
                <button class="tipButton" value="10">10%</button><span class="tooltiptext">Bad</span>
              </div>
              <div class="tooltip">
                <button class="tipButton" value="5">5%</button><span class="tooltiptext">Terrible</span>
              </div>
            </div>
            
          </div>
        </div>
        <div class="billTotal">
          <div>
            <p>Tip Amount / Person</p>
            <span>₹ <span id="tipAmount">0.00</span></span>
          </div>
          <div>
            <p>Total / Person</p>
            <span>₹ <span id="totalAmount">0.00</span></span>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
